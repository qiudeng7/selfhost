events {
    worker_connections 1024;
}

http {
    # DNS 解析器（使用 Docker 内部 DNS）
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # 访问日志
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 基础设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # 上游服务
    upstream rsshub {
        server rsshub:1200;
    }
    upstream miniflux {
        server miniflux:8080;
    }
    upstream nextflux {
        server nextflux:3000;
    }
    upstream garage_s3 {
        server garage:3900;
    }
    upstream garage_web {
        server garage:3902;
    }
    upstream garage_admin {
        server garage:3903;
    }
    upstream garage_webui {
        server garage-webui:3909;
    }

    # HTTP 服务器
    server {
        listen 80;

        # RSSHub
        server_name rsshub.selfhost.local;
        location / {
            proxy_pass http://rsshub;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

    server {
        listen 80;
        server_name miniflux.selfhost.local;
        location / {
            proxy_pass http://miniflux;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

    server {
        listen 80;
        server_name nextflux.selfhost.local;
        location / {
            proxy_pass http://nextflux;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

    # Garage S3 API (域名访问)
    server {
        listen 80;
        server_name s3.selfhost.local;
        location / {
            proxy_pass http://garage_s3;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
    }

    # Garage Web (静态网站托管)
    server {
        listen 80;
        server_name garage-web.selfhost.local;
        location / {
            proxy_pass http://garage_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
    }

    # Garage Admin API
    server {
        listen 80;
        server_name garage-admin.selfhost.local;
        location / {
            proxy_pass http://garage_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
    }

    # Garage WebUI
    server {
        listen 80;
        server_name garage-ui.selfhost.local;
        location / {
            proxy_pass http://garage_webui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;

            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}

# Nginx 反向代理网关
services:
  nginx:
    image: nginx:alpine
    container_name: gateway
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    networks:
      - selfhost

volumes:
  nginx-logs:

networks:
  selfhost:
    external: true
    name: selfhost

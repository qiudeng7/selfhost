events {
    worker_connections 1024;
}

http {
    # DNS 解析器（使用 Docker 内部 DNS）
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # 访问日志
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 基础设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # HTTP 服务器
    server {
        listen 80;
        server_name .selfhost.local;

        # RSSHub
        location / {
            if ($http_host ~* "^rsshub\.selfhost\.local$") {
                proxy_pass http://rsshub:1200;
            }

            if ($http_host ~* "^miniflux\.selfhost\.local$") {
                proxy_pass http://miniflux:8080;
            }

            if ($http_host ~* "^nextflux\.selfhost\.local$") {
                proxy_pass http://nextflux:3000;
            }

            # 默认代理配置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
